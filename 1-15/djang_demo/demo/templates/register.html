<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %}
    <div>
      用户名:
      <input type="text" name="username">
    </div>
    <div>
      密码:
      <input type="password" name="password">
    </div>
    <div>
      确认密码:
      <input type="password" name="password2">
    </div>
    <button>注册</button>
  </form>
</body>
</html>
